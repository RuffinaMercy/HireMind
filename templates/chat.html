<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HireMind - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">HireMind</a>
        <div>
          <a class="nav-link d-inline" href="/dashboard">Dashboard</a>
        </div>
      </div>
    </nav>

    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-header">
              <strong>Chat with {{ candidate }}</strong>
            </div>
            <div class="card-body">
              <div id="messages" class="mb-3" style="min-height: 200px; max-height: 400px; overflow:auto;"></div>

              <form id="chatForm">
                <div class="input-group">
                  <input id="msg" class="form-control" placeholder="Type a message...">
                  <button class="btn btn-primary" type="submit">Send</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      // Simple localStorage-backed chat per candidate (prototype only)
      const candidate = '{{ candidate }}';
      const key = 'chat_' + candidate;

      function renderMessages() {
        const container = document.getElementById('messages');
        const msgs = JSON.parse(localStorage.getItem(key) || '[]');
        container.innerHTML = msgs.map(m => `<div class="mb-2"><small class="text-muted">${m.when}</small><div class="p-2 bg-${m.from==='me'?'primary text-white':'light text-dark'} rounded">${m.text}</div></div>`).join('');
        container.scrollTop = container.scrollHeight;
      }

      document.getElementById('chatForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const input = document.getElementById('msg');
        const text = input.value.trim();
        if (!text) return;
        const msgs = JSON.parse(localStorage.getItem(key) || '[]');
        msgs.push({ from: 'me', text, when: new Date().toLocaleString() });
        // simple auto-reply to demo conversation
        msgs.push({ from: 'candidate', text: 'Thanks â€” got your message!', when: new Date().toLocaleTimeString() });
        localStorage.setItem(key, JSON.stringify(msgs));
        input.value = '';
        renderMessages();
      });

      // initial render
      renderMessages();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
